{% extends 'base.html' %}
{% block content %}

<h2>Movies</h2>
<ul>

    {% for movie in movies %}
        <li id="chosen-movie" name="chosen-movie"> 
            <a href="/movies/{{ movie.title }}" >
              {{ movie.title }}
            </a>
        </li>
    {% endfor %}   

</ul>

{% endblock %}
